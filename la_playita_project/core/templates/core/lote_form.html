{% extends 'core/base.html' %}
{% load static %}

{% block title %}Editar Lote{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h1 class="mb-0">Editar Lote: {{ lote.numero_lote }}</h1>
                    <p class="text-muted mb-0">Para el producto: {{ lote.producto.nombre }}</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% include 'core/lote_form_fields.html' %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'lote_list' producto_pk=lote.producto.pk %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
