{% extends "core/base.html" %}

{% block title %}Punto de Venta - La Playita{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <!-- Panel izquierdo: Formulario y productos -->
        <div class="col-lg-8 mb-4">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-cash-register me-2"></i>Punto de Venta (POS)</h4>
                </div>
                <div class="card-body">
                    <!-- Formulario de Venta -->
                    <form id="venta-form" method="POST">
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <!-- Selector de Cliente -->
                                <label for="cliente-select" class="form-label">Cliente</label>
                                <select 
                                    id="cliente-select"
                                    name="cliente"
                                    class="form-control"
                                >
                                    <option value="">
                                        Consumidor Final
                                    </option>
                                    {% for cliente in clientes %}
                                        <option value="{{ cliente.id }}">
                                            {{ cliente.nombres }} {{ cliente.apellidos }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="canal-venta-select" class="form-label">Canal de Venta</label>
                                {{ venta_form.canal_venta }}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="metodo-pago-select" class="form-label">Método de Pago</label>
                            {{ venta_form.metodo_pago }}
                        </div>
                        <button type="submit" class="btn btn-success w-100">Procesar Venta</button>
                    </form>
                </div>
            </div>
            <!-- Aquí va el grid de productos, carrito, etc. -->
            <!-- ... código del grid de productos y carrito ... -->
        </div>
        <!-- Panel derecho: Carrito y resumen de compra -->
        <div class="col-lg-4">
            <!-- ... Tu sección de carrito/resumen ... -->
        </div>
    </div>
</div>
{% endblock %}
